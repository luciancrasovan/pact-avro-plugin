name: Continuous Integration

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: [v*]

env:
  PACT_BROKER_BASE_URL: 'https://homefun.pactflow.io/'
  PACT_BROKER_TOKEN: ${{ secrets.PACT_BROKER_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        scala: [3.5.0]
        java: [zulu@20]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (zulu@20)
        if: matrix.java == 'zulu@20'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 20
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Set outputs
        id: vars
        shell: bash
        run: |
          echo "sha_short=$(git rev-parse --short ${{ github.sha }})" >> $GITHUB_OUTPUT
          echo "git_tag=$(git describe --tags)" >> $GITHUB_OUTPUT

      - name: Pactflow Setup
        uses: pactflow/actions@main

      - name: Build project
        shell: bash
        run: sbt '++ ${{ matrix.scala }}' compile scalafmtCheckAll javafmtCheckAll

      - name: Build and Install Pact Avro Plugin
        shell: bash
        run: |
          echo "=== Building plugin ==="
          sbt '++ ${{ matrix.scala }}' plugin/stage
          
          echo "=== Checking stage output ==="
          ls -la modules/plugin/target/universal/stage/
          
          echo "=== Checking for pact-plugin.json ==="
          find modules/plugin/target/universal/stage/ -name "pact-plugin.json" -exec cat {} \;
          
          echo "=== Installing to Pact plugins directory ==="
          mkdir -p ~/.pact/plugins/avro-0.1.0
          cp -r modules/plugin/target/universal/stage/* ~/.pact/plugins/avro-0.1.0/
          
          echo "=== Verifying installation ==="
          ls -la ~/.pact/plugins/
          ls -la ~/.pact/plugins/avro-0.1.0/
          
          echo "=== Checking manifest ==="
          if [ -f ~/.pact/plugins/avro-0.1.0/pact-plugin.json ]; then
            cat ~/.pact/plugins/avro-0.1.0/pact-plugin.json
          else
            echo "ERROR: pact-plugin.json not found!"
            exit 1
          fi
          
          echo "=== Checking executable ==="
          if [ -f ~/.pact/plugins/avro-0.1.0/bin/pact-avro-plugin ]; then
            ls -la ~/.pact/plugins/avro-0.1.0/bin/pact-avro-plugin
            chmod +x ~/.pact/plugins/avro-0.1.0/bin/pact-avro-plugin
          else
            echo "ERROR: Plugin executable not found!"
            exit 1
          fi

      - name: Test Consumer
        shell: bash
        run: sbt '++ ${{ matrix.scala }}' consumer/test

      - name: Pact publish *nix
        if: '!contains(runner.os, ''windows'')'
        shell: bash
        run: pact-broker publish "modules/examples/consumer/target/pacts" --consumer-app-version=1.0.0 --tag=1.0.0

      - name: Test Provider
        env:
          PACT_BROKER_TAG: 1.0.0
        shell: bash
        run: sbt '++ ${{ matrix.scala }}' provider/test