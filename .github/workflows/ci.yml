name: Continuous Integration

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: [v*]

env:
  PACT_BROKER_BASE_URL: 'https://homefun.pactflow.io/'
  PACT_BROKER_TOKEN: ${{ secrets.PACT_BROKER_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        scala: [3.5.0]
        java: [zulu@17, zulu@20]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (zulu@17)
        if: matrix.java == 'zulu@17'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
          cache: sbt

      - name: Setup Java (zulu@20)
        if: matrix.java == 'zulu@20'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 20
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Set outputs
        id: vars
        shell: bash
        run: |
          echo "sha_short=$(git rev-parse --short ${{ github.sha }})" >> $GITHUB_OUTPUT
          echo "git_tag=$(git describe --tags)" >> $GITHUB_OUTPUT

      - name: Pactflow Setup
        uses: pactflow/actions@main

      - name: Build project
        shell: bash
        run: sbt '++ ${{ matrix.scala }}' compile scalafmtCheckAll javafmtCheckAll plugin/test

      - name: Test Consumer
        shell: bash
        run: sbt '++ ${{ matrix.scala }}' consumer/test

      - name: Pact publish *nix
        if: '!contains(runner.os, ''windows'')'
        shell: bash
        run: pact-broker publish "modules/examples/consumer/target/pacts" --consumer-app-version=v1-${{ runner.os }} --tag=v1-${{ runner.os }}

      - name: Test Provider
        env:
          PACT_BROKER_TAG: v1-${{ runner.os }}
        shell: bash
        run: sbt '++ ${{ matrix.scala }}' provider/test
