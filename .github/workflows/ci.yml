name: Continuous Integration

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: [v*]

env:
  PACT_BROKER_BASE_URL: 'https://homefun.pactflow.io/'
  PACT_PLUGIN_DIR: '~/.pact/plugins/'
  PACT_BROKER_TOKEN: ${{ secrets.PACT_BROKER_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        scala: [3.5.0]
        java: [zulu@20]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (zulu@20)
        if: matrix.java == 'zulu@20'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 20
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Set outputs
        id: vars
        shell: bash
        run: |
          echo "sha_short=$(git rev-parse --short ${{ github.sha }})" >> $GITHUB_OUTPUT
          echo "git_tag=$(git describe --tags)" >> $GITHUB_OUTPUT

      - name: Pactflow Setup
        uses: pactflow/actions@main

      - name: Build project
        shell: bash
        run: sbt '++ ${{ matrix.scala }}' compile

      - name: Build and Install LocalPact Avro Plugin
        if: 'contains(runner.os, ''windows'')'
        shell: bash
        run: |
          echo "=== Building plugin ==="
          sbt '++ ${{ matrix.scala }}' plugin/stage
                    
          echo "=== Installing to Pact plugins directory ==="
          mkdir -p ~/.pact/plugins/avro-0.1.0
          cp -r modules/plugin/target/universal/stage/* ~/.pact/plugins/avro-0.1.0/
          chmod +x ~/.pact/plugins/avro-0.1.0/bin/pact-avro-plugin
          
          # Verify permissions
          echo "=== Verifying installation ==="
          ls -la ~/.pact/plugins/avro-0.1.0/bin/

      - name: Install Avro Plugin - release install shell
        run: |          
          VERSION="0.0.6"
          echo "PLUGIN_VERSION=$VERSION" >> $GITHUB_ENV
          mkdir -p ~/.pact/plugins/avro-${VERSION}
          wget --no-verbose https://github.com/austek/pact-avro-plugin/releases/download/v${VERSION}/pact-plugin.json -O ~/.pact/plugins/avro-${VERSION}/pact-plugin.json
          wget --no-verbose -c https://github.com/austek/pact-avro-plugin/releases/download/v${VERSION}/pact-avro-plugin.tgz \
          -O - | tar -xz -C ~/.pact/plugins/avro-${VERSION}

      - name: Test Consumer
        env:
          PACT_PLUGIN_DIR: '/home/runner/.pact/plugins'
        shell: bash
        run: sbt '++ ${{ matrix.scala }}' consumer/test

      - name: Pact publish *nix
        if: '!contains(runner.os, ''windows'')'
        shell: bash
        run: pact-broker publish "modules/examples/consumer/target/pacts" --consumer-app-version=1.0.0 --tag=1.0.0

      - name: Test Provider
        env:
          PACT_BROKER_TAG: 1.0.0
          PACT_PLUGIN_DIR: '/home/runner/.pact/plugins'
        shell: bash
        run: sbt '++ ${{ matrix.scala }}' provider/test